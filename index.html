<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/queries.css" />
    <link
      rel="shortcut icon"
      href="./images/Alto(Icon).png"
      type="image/x-icon"
    />
    <script src="./Javascript/script.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Alto Forex | Home</title>
  </head>
  <body>
    <header class="flex header">
      <img src="images/Alto(Logo).png" class="logo" alt="Alto Forex Logo" />
      <div class="flex header-links">
        <a href="#" class="link page-link header-link">Our Mission</a>
        <a href="#" class="link page-link header-link">Services</a>
        <a href="#" class="link page-link header-link">Testimonials</a>
        <a href="#" class="link page-link header-link">FAQ</a>
        <a href="#" class="link page-link header-link">Contact Us</a>
        <a
          href="https://wa.me/message/5JX2724CWSXOA1"
          target="_blank"
          class="link"
        >
          <button class="btn flex primary-btn signals-btn">
            FREE Signals
          </button></a
        >
      </div>
      <ion-icon name="menu-outline" class="mobile-menu-btn"></ion-icon>
    </header>
    <section class="flex column mobile-menu">
      <a href="#" class="link page-link header-link">Our Mission</a>
      <a href="#" class="link page-link header-link">Services</a>
      <a href="#" class="link page-link header-link">Testimonials</a>
      <a href="#" class="link page-link header-link">FAQ</a>
      <a href="#" class="link page-link header-link">Contact Us</a>
      <a
        href="https://wa.me/message/5JX2724CWSXOA1"
        target="_blank"
        class="link"
      >
        <button class="btn flex primary-btn signals-btn signals-btn-mobile">
          FREE Signals
        </button></a
      >
    </section>
    <section class="flex column links">
      <a
        class="link social-link instagram"
        href="https://instagram.com/alto_forex_"
      >
        <div class="flex social-link-div">
          <ion-icon name="logo-instagram" class="social-link-icon"></ion-icon>
          <p class="social-link-text">Instagram</p>
        </div>
      </a>
      <a
        class="link social-link tiktok"
        href="https://www.tiktok.com/@alto_forex_academy"
      >
        <div class="flex social-link-div">
          <ion-icon name="logo-tiktok" class="social-link-icon"></ion-icon>
          <p class="social-link-text">TikTok</p>
        </div>
      </a>
      <a
        class="link social-link youtube"
        href="https://www.youtube.com/channel/UCOxfUMmTNrvAZg7sULcbhNg"
      >
        <div class="flex social-link-div">
          <ion-icon name="logo-youtube" class="social-link-icon"></ion-icon>
          <p class="social-link-text">YouTube</p>
        </div>
      </a>
      <a
        class="link social-link whatsapp"
        href="https://wa.me/message/5JX2724CWSXOA1"
      >
        <div class="flex social-link-div">
          <ion-icon name="logo-whatsapp" class="social-link-icon"></ion-icon>
          <p class="social-link-text">WhatsApp Us</p>
        </div>
      </a>
    </section>
  </body>
</html>
